<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            margin: 50px auto;
            width: 300px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('result').innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
            }
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsiusInput').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerText = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
            }
        }
    </script>
    <script src="app.js"></script>

</body>
</html>
